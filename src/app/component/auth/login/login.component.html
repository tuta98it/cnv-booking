<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">

        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h2 class="text-muted mb-4" style="text-align: center">
                <img style="width: 33px" src="https://iconarchive.com/download/i63389/cornmanthe3rd/plex/Other-rosetta-stone.ico">
                Mỏ đá Hang Voi</h2>
              <form nz-form [formGroup]='validateForm' (ngSubmit)='submitForm()'>
                <div class="form-group mb-3">
                  <input id="inputEmail" formControlName='username' type="email" placeholder="Tài khoản" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <div class="form-group mb-3">
                  <input id="inputPassword" formControlName='password' type="password" placeholder="Mật khẩu" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <div class="custom-control custom-checkbox mb-3">
                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                  <label for="customCheck1" class="custom-control-label">Remember password</label>
                </div>
                <div *ngIf='messageError'>
                  <div class='alert alert-danger' role='alert'>
                    {{messageError}}
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                <div class="text-center d-flex justify-content-between mt-4">
                  Copyright Mesoco © 2019. All rights reserved.
                </div>
              </form>
            </div>
          </div>
        </div><!-- End -->
      </div>
    </div><!-- End -->
  </div>
</div>
